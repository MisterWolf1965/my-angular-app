<cdk-tree #tree [dataSource]="dataSource" [childrenAccessor]="childrenAccessor">
  <cdk-nested-tree-node *cdkTreeNodeDef="let node" class="example-tree-node">
    <button mat-icon-button disabled></button>
    {{node.name}}
  </cdk-nested-tree-node>

  <cdk-nested-tree-node *cdkTreeNodeDef="let node; when: hasChild" isExpandable class="example-tree-node">
    <button mat-icon-button cdkTreeNodeToggle>
      <mat-icon class="mat-icon-rtl-mirror">
        {{tree.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
      </mat-icon>
    </button>
    {{node.name}}
    <div [class.example-tree-invisible]="!tree.isExpanded(node)">
      <ng-container cdkTreeNodeOutlet></ng-container>
    </div>
  </cdk-nested-tree-node>
</cdk-tree>
